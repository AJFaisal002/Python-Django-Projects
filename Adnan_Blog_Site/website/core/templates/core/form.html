{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary">{{ form_title }}</h2>
                    <p class="text-muted text-center mb-4">Please fill in the required details below</p>
                    <form method="post" {% if with_media %}enctype="multipart/form-data"{% endif %}>
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            {% if form_btn %}
                                {{ form_btn }}
                            {% else %}
                                Submit
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
