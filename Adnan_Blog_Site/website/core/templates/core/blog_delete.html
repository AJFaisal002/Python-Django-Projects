{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h2>Delete Blog Post</h2>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the blog post titled <strong>"{{ blog.title }}"</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt"></i> Delete</button>
                    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-secondary btn-lg"><i class="fas fa-times-circle"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
